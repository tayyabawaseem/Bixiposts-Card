<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .progress-circle {
            position: relative;
            width: 92px;
            height: 92px;
            margin: 0 auto;
        }
        .progress-circle svg {
            width: 100%;
            height: 100%;
        }
        .progress-circle circle {
            fill: none;
            stroke-width: 10;
            stroke-linecap: round;
            transform: translate(6px, 6px);
            stroke-dasharray: 200;
            stroke-dashoffset: -30;
        }
        .percentage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 0.7rem; /* Smaller font size for "Active Users" text */
        }
        .percentage p {
            margin: 0;
        }
        .percentage .label {
            font-size: 0.55rem; /* Smaller font size for label */
        }
        .percentage .number {
            font-size: 0.85rem; /* Slightly larger font for number */
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- New Row with 2 Cards -->
        <div class="row row-cols-1 row-cols-md-2 g-4 mt-4">
            <!-- New Card 1 -->
            <div class="col">
                <div class="card text-center shadow-sm" style="border-radius: 2rem;">
                    <div class="card-body">
                        <h3 class="card-title">Total Posts</h3>
                        <h1 class="card-text">20</h1>
                        <div class="progress-circle">
                            <svg>
                                <circle cx="38" cy="38" r="36" style="stroke: #6C9BCF;"></circle>
                            </svg>
                            <div class="percentage">
                                <p class="label">Total Posts</p>
                                <p class="number">20</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- New Card 2 -->
            <div class="col">
                <div class="card text-center shadow-sm" style="border-radius: 2rem;">
                    <div class="card-body">
                        <h3 class="card-title">Pending Posts</h3>
                        <h1 class="card-text">2</h1>
                        <div class="progress-circle">
                            <svg>
                                <circle cx="38" cy="38" r="36" style="stroke: #FFC107;"></circle>
                            </svg>
                            <div class="percentage">
                                <p class="label">Pending Posts</p>
                                <p class="number">2</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- New Card 3 -->
            <div class="col">
                <div class="card text-center shadow-sm" style="border-radius: 2rem;">
                    <div class="card-body">
                        <h3 class="card-title">Rejected Posts</h3>
                        <h1 class="card-text">0</h1>
                        <div class="progress-circle">
                            <svg>
                                <circle cx="38" cy="38" r="36" style="stroke: #fd4050"></circle>
                            </svg>
                            <div class="percentage">
                                <p class="label">Rejected Posts</p>
                                <p class="number">0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- New Card 4 -->
            <div class="col">
                <div class="card text-center shadow-sm" style="border-radius: 2rem;">
                    <div class="card-body">
                        <h3 class="card-title">Submitted Posts</h3>
                        <h1 class="card-text">18</h1>
                        <div class="progress-circle">
                            <svg>
                                <circle cx="38" cy="38" r="36" style="stroke: #1B9C85;"></circle>
                            </svg>
                            <div class="percentage">
                                <p class="label" style="font-size: 7.8px;">Submitted Posts</p>
                                <p class="number">18</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- Container -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
